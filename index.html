                    </div>
                </div>
                <div class="book">
                    <div class="first">
                        <div class="line"></div>

                </div>
                <div class="book">
                    <div class="first">
                        <div class="line"></div>
                        <p class="naziv">Rich Dad, Poor Dad</p>
                    </div>
                    <div class="second">
                        <button class="del-btn">Delete</button>
                    </div>
                </div>
                <div class="book">
                    <div class="first">
                        <div class="line"></div>
                        <p class="naziv">Pamti Bošnjače</p>
                    </div>
                    <div class="second">

                    </div>
                </div>
                
            <!--<div class="book">

                    <div class="second">
                        <button class="del-btn">Delete</button>
                    </div>
                </div>
                -->

        </div>
        <form id="drugi">
            <input type="checkbox" id="hide">
            <label for="hide">Hide all books</label>
            <div class="add-button">
                <input id="cvaja" type="text" name="text" placeholder="Add a book...">
                <button class="add-btn">Add</button>
        </form>

        
        </div>
        
    <a id="link" target="_blank" href="https://google.com">Google</a>
