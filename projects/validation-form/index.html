<!DOCTYPE html>
<html>
<head>
	<title>Validation Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<form>
		<h1>User Registration</h1>
		<div>
			<label for="ime_prezime">First & Last Name:</label>
			<input id="ime_prezime" type="text" name="ime_prezime" placeholder="Elon Musk">
		</div>
		<div>
			<label for="korisnicko_ime">Username:</label>
			<input id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="elon.musk">
		</div>
		<div>
			<label for="email">Email address:</label>
			<input id="email" type="text" name="email" placeholder="elon.musk@mail.com">
		</div>
		<div>
			<label for="lozinka">Password:</label>
			<input id="lozinka" type="text" name="lozinka" placeholder="*******">
		</div>
		<div>
			<label for="ponovi_lozinku">Retype new password:</label>
			<input id="ponovi_lozinku" type="text" name="ponovi_lozinku" placeholder="*******">
		</div>
		<div>
			<button>Register</button>
		</div>
	</form>


	<script src="index.js"></script>
</body>
</html>
