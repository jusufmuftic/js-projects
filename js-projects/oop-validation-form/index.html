<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OOP</title>
</head>

<body>
    <form>
		<h1>User Registration</h1>
		<div>
			<label for="first_lastname">First & Last Name: *</label>
			<input id="first_lastname" type="text" name="first_lastname" placeholder="Elon Musk">
		</div>
		<div>
			<label for="username">Username: *</label>
			<input id="username" type="text" name="username" placeholder="elon.musk">
		</div>
		<div>
			<label for="email">Email address: *</label>
			<input id="email" type="text" name="email" placeholder="elon@tesla.com">
		</div>
		<div>
			<label for="phone_number">Phone Number:</label>
			<input id="phone_number" type="text" name="phone_number" placeholder="+387 00 123 456">
		</div>
		<div>
			<label for="password">Password: *</label>
			<input id="password" type="password" name="password" placeholder="*******">
		</div>
		<div>
			<label for="retype_password">Retype Password: *</label>
			<input id="retype_password" type="password" name="retype_password" placeholder="*******">
		</div>
		<div>
			<button>Register</button>
		</div>
	</form>

    <script src="validator.js"></script>
    <script src="index.js"></script>
</body>

</html>
